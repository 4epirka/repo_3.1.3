<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="/user.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span id="username" class="text-white me-3"></span>
            <small id="roles" class="text-white-50"></small>
        </div>
        <div><a href="/logout" class="text-white text-decoration-none">Logout</a></div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light border-end p-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#">User</a></li>
            </ul>
        </aside>
        <main class="col-md-10 p-4">
            <h2>User information</h2>
            <div class="card mt-4 shadow-sm">
                <div class="card-header"><h5>About user</h5></div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr><th>ID</th><th>Username</th><th>Name</th><th>Age</th><th>Country</th><th>Roles</th></tr>
                        </thead>
                        <tbody id="user-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
