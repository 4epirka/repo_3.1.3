<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/js/admin.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span id="current-user" class="topbar-text me-3 text-white"></span>
            <small id="current-roles" class="text-white-50"></small>
        </div>
        <div>
            <a href="/logout" class="text-white text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 bg-light border-end">
            <ul class="nav flex-column nav-pills ms-2 mt-3">
                <li class="nav-item"><a class="nav-link active" href="/admin.html">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user.html">User</a></li>
            </ul>
        </aside>

        <main class="col-md-10 p-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item"><a class="nav-link active" href="#">Users table</a></li>
            </ul>

            <div class="card mt-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">All users</h5>
                    <div class="table-responsive mt-3">
                        <table class="table table-hover table-bordered align-middle mb-0" id="users-table">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th><th>Username</th><th>Name</th><th>Age</th>
                                <th>Country</th><th>Roles</th><th>Actions</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="editUserForm" class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="mb-3"><label class="form-label">Username</label><input class="form-control" id="edit-username" required></div>
            <div class="mb-3"><label class="form-label">Name</label><input class="form-control" id="edit-name"></div>
            <div class="mb-3"><label class="form-label">Age</label><input type="number" class="form-control" id="edit-age"></div>
            <div class="mb-3"><label class="form-label">Country</label><input class="form-control" id="edit-country"></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="edit-password"></div>
            <div class="mb-3"><label class="form-label">Roles</label><input class="form-control" id="edit-roles" placeholder="ROLE_USER, ROLE_ADMIN"></div>
            <div class="text-end">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div></div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Delete user</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Delete <strong id="del-name"></strong>?</p>
            <div class="text-end">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
